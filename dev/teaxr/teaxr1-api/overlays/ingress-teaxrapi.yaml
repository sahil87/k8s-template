apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-teaxrapi
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "teaxrapi.dev.gmetri.com"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: service-teaxrapi
            port: 
              name: http
  tls:
  - hosts:
    - "teaxrapi.dev.gmetri.com"
    secretName: tls-wildcard-dev-gmetri-com
